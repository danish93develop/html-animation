<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>Login | Register</title>

    <!-- Bootstrap core CSS -->
	
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

  </head>

  <body>
  <div class="container">
	<div class="row bg-contact m-0">
		<div class="col-md-6 ml-auto p-0">
			<div class="login_wrapper p-5">
			  <ul class="nav nav-tabs active" id="myTab" role="tablist">
			  <li class="nav-item">
				<a class="nav-link active button" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Login</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link button" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Registration</a>
			  </li>	  
			</ul>
			<div class="tab-content" id="myTabContent">
				<h1 class="pt-5">Welcome</h1>
			  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
				<p class="mb-4">Please login to your details</p>
				<div class="form-animate">
					<form>
					  <div class="form-group">
						<label for="exampleInputEmail1">User Name or Email</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
						
					  </div>
					  <div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
					  </div>
					  <div class="form-group text-right d-flex align-items-center">
						<a href="#" class="mr-auto forgot">Forgot password</a>
						<button type="submit" class="btn btn-submit">Ok</button>
					  </div>
					</form>
					<button class="btn w-100 btn-default my-5"><i class="fa fa-facebook mr-4"></i> Login with Facebook</button>
					<p class="text-center"><a href="#">Terms and Conditions</a> & <a href="#">Privacy Policy</a>
				</div>
			  </div>
			  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
				<p class="mb-4">Enter your details</p>
				<div class="form-animate">
					<form>
					  <div class="form-group">
						<label for="exampleInputEmail11">User Name</label>
						<input type="text" class="form-control" id="exampleInputEmail11" aria-describedby="emailHelp" placeholder="">
						
					  </div>
					  <div class="form-group">
						<label for="exampleInputEmail12">Email</label>
						<input type="email" class="form-control" id="exampleInputEmail12" aria-describedby="emailHelp" placeholder="">
						
					  </div>
					  <div class="form-group">
						<label for="exampleInputPassword13">Password</label>
						<input type="password" class="form-control" id="exampleInputPassword13" placeholder="">
					  </div>
					  <div class="form-group">
						<label for="exampleInputPassword14">Confirm Password</label>
						<input type="password" class="form-control" id="exampleInputPassword14" placeholder="">
					  </div>
					  <div class="form-group text-right">
						
						<button type="submit" class="btn btn-submit">Ok</button>
					  </div>
					</form>
				</div>
			  </div>	  
			</div>
			</div>
		</div>
	</div>
  </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<script>
		$('.nav-tabs .nav-item').click(function(e){
			$(this).parent().toggleClass('active');
		});
	</script>
  </body>
</html>
